<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ми-ми-ми БАТЛ!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<table>
    <tr>
        <td>
            <div id="area"></div>
        </td>
        <td valign="top">
            <textarea id="logView" rows="10" cols="50" style="height: 800px"></textarea>
        </td>
    </tr>
</table>

<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/phaser.min.js"></script>
<script src="assets/js/lib/socket-io.min.js"></script>
<script src="assets/js/main.js"></script>
<script>
    'use strict';
    let logData = [];
    let logView;
    const width = 600;
    const height = 800;

    function log(msg) {
        if (logData.length == 50) {
            logData.shift()
        }
        logData.push(msg)
        logView.val(logData.join('\n'));
    }

    $(document).ready(function() {
        logView = $('#logView');
        logView.val('');
        new Main(width, height, 'area');
    });
</script>
</body>
</html>
